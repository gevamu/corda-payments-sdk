databaseChangeLog:
  - changeSet:
      id: createTable-payment
      author: Exactpro Systems LLC
      changes:
        - createTable:
            tableName: payment_states
            columns:
              - column:
                  name: output_index
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: transaction_id
                  type: varchar(144)
                  constraints:
                    nullable: false
              - column:
                  name: unique_payment_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: payer_party
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: payment_id
                  type: varchar(35)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: payment_states_pkey
            tableName: payment_states
            columnNames: transaction_id, output_index
        - createIndex:
            indexName: payment_states_payment_id
            tableName: payment_states
            columns:
              - column:
                  name: payer_party
              - column:
                  name: payment_id
