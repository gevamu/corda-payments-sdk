# On tag push, build and publish new release

name: GitHub Actions - Tagged release
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-[a-z]+.[0-9]+'

jobs:
  build-and-publish-sdk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '11'
          cache: 'gradle'
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: 'Publish to maven'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        run: ./gradlew :payments-contracts:build :payments-workflows:build publishAllPublicationsToOSSRHRepository publishAllPublicationsToGitHubPackagesRepository -x testFixturesJar -Pversion="${GITHUB_REF_NAME:1}" -Psigning.gnupg.keyName=D3838CD92688873C -Psigning.gnupg.passphrase="$GPG_PASSPHRASE" --no-daemon

      - name: 'Create checksum'
        run: |
          cd contracts/build/libs/
          ls *.jar | xargs -I {} sh -c 'sha256sum "{}" > {}.sha256'
          cd ../../../
          cd workflows/build/libs/
          ls *.jar | xargs -I {} sh -c 'sha256sum "{}" > {}.sha256'

      - name: 'Release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            contracts/build/libs/*
            workflows/build/libs/*
